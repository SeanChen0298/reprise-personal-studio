<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reprise Mobile — Log in</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #F9F9F9;
    --surface: #FFFFFF;
    --border: #E4E4E4;
    --border-subtle: #EFEFEF;
    --text-primary: #111111;
    --text-secondary: #555555;
    --text-muted: #999999;
    --accent: #111111;
    --theme: #2563EB;
    --theme-light: #EFF6FF;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: #DCDCDC;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 48px 20px;
  }

  /* ─── PHONE FRAME ─── */
  .phone {
    width: 393px;
    height: 852px;
    border-radius: 50px;
    background: #111;
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,0.12),
      0 0 0 10px #1C1C1E,
      0 0 0 11.5px #3A3A3C,
      0 60px 140px rgba(0,0,0,0.5),
      0 24px 48px rgba(0,0,0,0.3);
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }

  .dynamic-island {
    position: absolute;
    top: 13px;
    left: 50%;
    transform: translateX(-50%);
    width: 118px;
    height: 34px;
    background: #000;
    border-radius: 20px;
    z-index: 20;
  }

  /* ─── STATUS BAR ─── */
  .status-bar {
    height: 59px;
    padding: 16px 28px 0;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    flex-shrink: 0;
    position: relative;
    z-index: 5;
    background: #111;
  }

  .status-time {
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    letter-spacing: -0.3px;
    font-variant-numeric: tabular-nums;
  }

  .status-icons { display: flex; align-items: center; gap: 7px; }

  /* ─── HERO ─── */
  .phone-hero {
    background: #111111;
    padding: 8px 28px 52px;
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  .phone-hero::before {
    content: '';
    position: absolute;
    top: -50px; right: -50px;
    width: 200px; height: 200px;
    border-radius: 50%;
    background: var(--theme);
    opacity: 0.1;
    pointer-events: none;
  }

  .hero-logo {
    font-family: 'DM Serif Display', serif;
    font-size: 18px;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 7px;
    margin-bottom: 26px;
  }

  .hero-logo-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--theme);
    margin-bottom: 1px;
    flex-shrink: 0;
  }

  .hero-tagline {
    font-family: 'DM Serif Display', serif;
    font-size: 31px;
    line-height: 1.14;
    letter-spacing: -0.7px;
    color: #fff;
  }

  .hero-tagline em { font-style: italic; color: #93C5FD; }

  .hero-sub {
    font-size: 13px;
    color: rgba(255,255,255,0.4);
    margin-top: 8px;
    font-weight: 300;
  }

  /* ─── BOTTOM SHEET ─── */
  .phone-sheet {
    flex: 1;
    background: var(--surface);
    border-radius: 26px 26px 0 0;
    padding: 0 24px 24px;
    margin-top: -22px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    display: flex;
    flex-direction: column;
  }

  .sheet-handle {
    width: 36px; height: 4px;
    background: var(--border);
    border-radius: 2px;
    margin: 14px auto 22px;
    flex-shrink: 0;
  }

  .auth-heading {
    font-family: 'DM Serif Display', serif;
    font-size: 24px;
    letter-spacing: -0.4px;
    margin-bottom: 4px;
  }

  .auth-sub {
    font-size: 13px;
    color: var(--text-muted);
    margin-bottom: 22px;
    font-weight: 300;
  }

  /* Google button */
  .google-btn {
    width: 100%;
    padding: 14px;
    border-radius: 13px;
    border: 1.5px solid var(--border);
    background: var(--surface);
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-size: 14.5px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: background 0.12s;
    margin-bottom: 18px;
  }
  .google-btn:active { background: var(--bg); }

  /* Divider */
  .divider {
    display: flex; align-items: center; gap: 12px;
    margin-bottom: 18px;
  }
  .divider::before, .divider::after {
    content: ''; flex: 1; height: 1px; background: var(--border-subtle);
  }
  .divider span { font-size: 12px; color: var(--text-muted); }

  /* Form */
  .form-group { margin-bottom: 14px; }

  .form-label-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 7px;
  }

  .form-label {
    font-size: 12.5px;
    font-weight: 500;
    color: var(--text-secondary);
  }

  .forgot-link {
    font-size: 12px;
    color: var(--text-muted);
    text-decoration: none;
    transition: color 0.12s;
  }
  .forgot-link:active { color: var(--text-primary); }

  .form-input {
    width: 100%;
    padding: 13px 15px;
    border-radius: 11px;
    border: 1.5px solid var(--border);
    background: var(--bg);
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    outline: none;
    -webkit-appearance: none;
    transition: border-color 0.15s, box-shadow 0.15s;
  }
  .form-input:focus {
    border-color: var(--theme);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.09);
    background: var(--surface);
  }
  .form-input::placeholder { color: var(--text-muted); }

  /* Error state */
  .form-error {
    font-size: 12px;
    color: #DC2626;
    margin-top: 6px;
    display: none;
  }
  .form-error.visible { display: block; }
  .form-input.error { border-color: #DC2626; }
  .form-input.error:focus { box-shadow: 0 0 0 3px rgba(220,38,38,0.09); }

  /* Submit */
  .form-submit {
    width: 100%;
    padding: 15px;
    border-radius: 13px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 8px;
    transition: opacity 0.12s;
  }
  .form-submit:active { opacity: 0.8; }

  .auth-switch {
    text-align: center;
    margin-top: 20px;
    font-size: 13.5px;
    color: var(--text-muted);
  }
  .auth-switch a {
    color: var(--text-primary);
    font-weight: 500;
    text-decoration: none;
  }

  /* ─── HOME INDICATOR ─── */
  .home-indicator {
    height: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--surface);
    flex-shrink: 0;
  }
  .home-bar {
    width: 134px; height: 5px;
    background: #000;
    border-radius: 3px;
    opacity: 0.18;
  }
</style>
</head>
<body>

<div class="phone">
  <div class="dynamic-island"></div>

  <!-- STATUS BAR -->
  <div class="status-bar">
    <span class="status-time">9:41</span>
    <div class="status-icons">
      <svg width="17" height="12" viewBox="0 0 17 12" fill="none">
        <rect x="0" y="8.5" width="3" height="3.5" rx="1" fill="white"/>
        <rect x="4.7" y="6" width="3" height="6" rx="1" fill="white"/>
        <rect x="9.4" y="3" width="3" height="9" rx="1" fill="white"/>
        <rect x="14" y="0" width="3" height="12" rx="1" fill="white" opacity="0.3"/>
      </svg>
      <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
        <path d="M8 9.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z" fill="white"/>
        <path d="M4 6.5C5.2 5.2 6.5 4.5 8 4.5s2.8.7 4 2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <path d="M.5 3C2.8 1 5.3 0 8 0s5.2 1 7.5 3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
      </svg>
      <svg width="27" height="13" viewBox="0 0 27 13" fill="none">
        <rect x="0.5" y="0.5" width="22" height="12" rx="3.5" stroke="white" stroke-opacity="0.35"/>
        <rect x="2" y="2" width="18" height="9" rx="2" fill="white"/>
        <path d="M24.5 4.5v4a2 2 0 0 0 0-4z" fill="white" opacity="0.4"/>
      </svg>
    </div>
  </div>

  <!-- HERO -->
  <div class="phone-hero">
    <div class="hero-logo">
      Reprise
      <span class="hero-logo-dot"></span>
    </div>
    <div class="hero-tagline">
      Welcome<br><em>back</em>.
    </div>
    <div class="hero-sub">Your progress is waiting.</div>
  </div>

  <!-- SHEET -->
  <div class="phone-sheet">
    <div class="sheet-handle"></div>

    <div class="auth-heading">Log in</div>
    <div class="auth-sub">Sign in to continue practicing.</div>

    <button class="google-btn">
      <svg width="17" height="17" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider"><span>or</span></div>

    <div class="form-group">
      <label class="form-label">Email address</label>
      <input class="form-input" type="email" placeholder="you@example.com" id="email-input">
    </div>

    <div class="form-group">
      <div class="form-label-row">
        <span class="form-label">Password</span>
        <a href="reprise-forgot-password.html" class="forgot-link">Forgot?</a>
      </div>
      <input class="form-input" type="password" placeholder="Your password" id="pw-input">
      <div class="form-error" id="form-error">Incorrect email or password.</div>
    </div>

    <button class="form-submit" id="submit-btn">Log in</button>

    <div class="auth-switch">
      No account? <a href="reprise-signup.html">Sign up free</a>
    </div>
  </div>

  <!-- HOME INDICATOR -->
  <div class="home-indicator">
    <div class="home-bar"></div>
  </div>
</div>

<script>
  document.getElementById('submit-btn').addEventListener('click', () => {
    const email = document.getElementById('email-input');
    const pw    = document.getElementById('pw-input');
    const err   = document.getElementById('form-error');
    const invalid = !email.value || !pw.value;
    email.classList.toggle('error', !email.value);
    pw.classList.toggle('error', !pw.value);
    err.classList.toggle('visible', invalid);
  });

  ['email-input','pw-input'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      document.getElementById('form-error').classList.remove('visible');
      document.getElementById(id).classList.remove('error');
    });
  });
</script>

</body>
</html>
