<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reprise Mobile — Reset password</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #F9F9F9;
    --surface: #FFFFFF;
    --border: #E4E4E4;
    --border-subtle: #EFEFEF;
    --text-primary: #111111;
    --text-secondary: #555555;
    --text-muted: #999999;
    --accent: #111111;
    --theme: #2563EB;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: #DCDCDC;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 48px 20px;
  }

  /* ─── PHONE FRAME ─── */
  .phone {
    width: 393px;
    height: 852px;
    border-radius: 50px;
    background: #111;
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,0.12),
      0 0 0 10px #1C1C1E,
      0 0 0 11.5px #3A3A3C,
      0 60px 140px rgba(0,0,0,0.5),
      0 24px 48px rgba(0,0,0,0.3);
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }

  .dynamic-island {
    position: absolute;
    top: 13px;
    left: 50%;
    transform: translateX(-50%);
    width: 118px;
    height: 34px;
    background: #000;
    border-radius: 20px;
    z-index: 20;
  }

  /* ─── STATUS BAR ─── */
  .status-bar {
    height: 59px;
    padding: 16px 28px 0;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    flex-shrink: 0;
    position: relative;
    z-index: 5;
    background: #111;
  }

  .status-time {
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    letter-spacing: -0.3px;
    font-variant-numeric: tabular-nums;
  }

  .status-icons { display: flex; align-items: center; gap: 7px; }

  /* ─── HERO (compact for this page) ─── */
  .phone-hero {
    background: #111111;
    padding: 8px 28px 48px;
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  .phone-hero::before {
    content: '';
    position: absolute;
    top: -40px; right: -60px;
    width: 180px; height: 180px;
    border-radius: 50%;
    background: var(--theme);
    opacity: 0.09;
    pointer-events: none;
  }

  /* Nav row with back button */
  .hero-nav {
    display: flex;
    align-items: center;
    margin-bottom: 28px;
  }

  .back-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: rgba(255,255,255,0.6);
    text-decoration: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    font-family: 'DM Sans', sans-serif;
    transition: color 0.12s;
  }
  .back-btn:active { color: #fff; }

  .hero-logo {
    font-family: 'DM Serif Display', serif;
    font-size: 18px;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 7px;
    margin-left: auto;
  }

  .hero-logo-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--theme);
    margin-bottom: 1px;
  }

  .hero-tagline {
    font-family: 'DM Serif Display', serif;
    font-size: 31px;
    line-height: 1.14;
    letter-spacing: -0.7px;
    color: #fff;
  }

  .hero-tagline em { font-style: italic; color: #93C5FD; }

  /* ─── BOTTOM SHEET ─── */
  .phone-sheet {
    flex: 1;
    background: var(--surface);
    border-radius: 26px 26px 0 0;
    padding: 0 24px 24px;
    margin-top: -22px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    display: flex;
    flex-direction: column;
  }

  .sheet-handle {
    width: 36px; height: 4px;
    background: var(--border);
    border-radius: 2px;
    margin: 14px auto 24px;
    flex-shrink: 0;
  }

  /* States */
  .state { display: flex; flex-direction: column; flex: 1; }
  .state.hidden { display: none; }

  .auth-heading {
    font-family: 'DM Serif Display', serif;
    font-size: 24px;
    letter-spacing: -0.4px;
    margin-bottom: 6px;
  }

  .auth-sub {
    font-size: 13px;
    color: var(--text-muted);
    margin-bottom: 24px;
    font-weight: 300;
    line-height: 1.6;
  }

  .form-group { margin-bottom: 14px; }

  .form-label {
    display: block;
    font-size: 12.5px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 7px;
  }

  .form-input {
    width: 100%;
    padding: 13px 15px;
    border-radius: 11px;
    border: 1.5px solid var(--border);
    background: var(--bg);
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    outline: none;
    -webkit-appearance: none;
    transition: border-color 0.15s, box-shadow 0.15s;
  }
  .form-input:focus {
    border-color: var(--theme);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.09);
    background: var(--surface);
  }
  .form-input::placeholder { color: var(--text-muted); }

  .form-submit {
    width: 100%;
    padding: 15px;
    border-radius: 13px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 8px;
    transition: opacity 0.12s;
  }
  .form-submit:active { opacity: 0.8; }

  .auth-switch {
    text-align: center;
    margin-top: 20px;
    font-size: 13.5px;
    color: var(--text-muted);
  }
  .auth-switch a {
    color: var(--text-primary);
    font-weight: 500;
    text-decoration: none;
  }

  /* ─── SUCCESS STATE ─── */
  .success-icon-wrap {
    width: 60px; height: 60px;
    border-radius: 50%;
    background: #DCFCE7;
    border: 1.5px solid #86EFAC;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .success-heading {
    font-family: 'DM Serif Display', serif;
    font-size: 24px;
    letter-spacing: -0.4px;
    margin-bottom: 8px;
  }

  .success-sub {
    font-size: 13px;
    color: var(--text-secondary);
    line-height: 1.65;
    font-weight: 300;
    margin-bottom: 28px;
  }

  .success-email-tag {
    display: inline-block;
    font-weight: 500;
    color: var(--text-primary);
    background: var(--border-subtle);
    padding: 2px 8px;
    border-radius: 5px;
    font-size: 13px;
  }

  .btn-outline {
    display: block;
    width: 100%;
    padding: 15px;
    border-radius: 13px;
    border: 1.5px solid var(--border);
    background: transparent;
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background 0.12s;
  }
  .btn-outline:active { background: var(--bg); }

  .resend-row {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border-subtle);
    font-size: 13px;
    color: var(--text-muted);
  }

  .resend-btn {
    background: none;
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-primary);
    cursor: pointer;
    padding: 0;
    text-decoration: underline;
    text-decoration-color: var(--border);
  }
  .resend-btn.sent { color: #16A34A; text-decoration-color: #86EFAC; pointer-events: none; }

  /* ─── HOME INDICATOR ─── */
  .home-indicator {
    height: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--surface);
    flex-shrink: 0;
  }
  .home-bar {
    width: 134px; height: 5px;
    background: #000;
    border-radius: 3px;
    opacity: 0.18;
  }
</style>
</head>
<body>

<div class="phone">
  <div class="dynamic-island"></div>

  <!-- STATUS BAR -->
  <div class="status-bar">
    <span class="status-time">9:41</span>
    <div class="status-icons">
      <svg width="17" height="12" viewBox="0 0 17 12" fill="none">
        <rect x="0" y="8.5" width="3" height="3.5" rx="1" fill="white"/>
        <rect x="4.7" y="6" width="3" height="6" rx="1" fill="white"/>
        <rect x="9.4" y="3" width="3" height="9" rx="1" fill="white"/>
        <rect x="14" y="0" width="3" height="12" rx="1" fill="white" opacity="0.3"/>
      </svg>
      <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
        <path d="M8 9.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z" fill="white"/>
        <path d="M4 6.5C5.2 5.2 6.5 4.5 8 4.5s2.8.7 4 2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <path d="M.5 3C2.8 1 5.3 0 8 0s5.2 1 7.5 3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
      </svg>
      <svg width="27" height="13" viewBox="0 0 27 13" fill="none">
        <rect x="0.5" y="0.5" width="22" height="12" rx="3.5" stroke="white" stroke-opacity="0.35"/>
        <rect x="2" y="2" width="18" height="9" rx="2" fill="white"/>
        <path d="M24.5 4.5v4a2 2 0 0 0 0-4z" fill="white" opacity="0.4"/>
      </svg>
    </div>
  </div>

  <!-- HERO -->
  <div class="phone-hero">
    <div class="hero-nav">
      <button class="back-btn" onclick="window.location.href='reprise-login.html'">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M10 3L5 8L10 13" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Log in
      </button>
      <div class="hero-logo">
        Reprise
        <span class="hero-logo-dot"></span>
      </div>
    </div>
    <div class="hero-tagline">
      We've got<br>you <em>covered</em>.
    </div>
  </div>

  <!-- SHEET -->
  <div class="phone-sheet">
    <div class="sheet-handle"></div>

    <!-- FORM STATE -->
    <div class="state" id="state-form">
      <div class="auth-heading">Reset password</div>
      <div class="auth-sub">Enter your email and we'll send you a link to set a new password.</div>

      <div class="form-group">
        <label class="form-label">Email address</label>
        <input class="form-input" type="email" placeholder="you@example.com" id="email-input">
      </div>

      <button class="form-submit" id="send-btn">Send reset link</button>

      <div class="auth-switch" style="margin-top: 18px;">
        Remembered it? <a href="reprise-login.html">Log in</a>
      </div>
    </div>

    <!-- SUCCESS STATE -->
    <div class="state hidden" id="state-success">
      <div class="success-icon-wrap">
        <svg width="26" height="26" viewBox="0 0 26 26" fill="none">
          <path d="M5 13.5L10 18.5L21 7.5" stroke="#16A34A" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="success-heading">Check your inbox</div>
      <div class="success-sub">
        We sent a reset link to <span class="success-email-tag" id="sent-email">you@example.com</span>.
        Click it to set a new password — the link expires in 30 minutes.
      </div>

      <a href="reprise-login.html" class="btn-outline">Back to log in</a>

      <div class="resend-row">
        Didn't get it? <button class="resend-btn" id="resend-btn">Resend the link</button>
      </div>
    </div>
  </div>

  <!-- HOME INDICATOR -->
  <div class="home-indicator">
    <div class="home-bar"></div>
  </div>
</div>

<script>
  const sendBtn    = document.getElementById('send-btn');
  const emailInput = document.getElementById('email-input');
  const stateForm  = document.getElementById('state-form');
  const stateOk    = document.getElementById('state-success');
  const sentEmail  = document.getElementById('sent-email');
  const resendBtn  = document.getElementById('resend-btn');

  sendBtn.addEventListener('click', () => {
    const val = emailInput.value.trim();
    if (!val) {
      emailInput.style.borderColor = '#DC2626';
      emailInput.style.boxShadow = '0 0 0 3px rgba(220,38,38,0.09)';
      return;
    }
    sentEmail.textContent = val;
    stateForm.classList.add('hidden');
    stateOk.classList.remove('hidden');
  });

  emailInput.addEventListener('input', () => {
    emailInput.style.borderColor = '';
    emailInput.style.boxShadow = '';
  });

  resendBtn.addEventListener('click', () => {
    resendBtn.textContent = 'Sent!';
    resendBtn.classList.add('sent');
  });
</script>

</body>
</html>
